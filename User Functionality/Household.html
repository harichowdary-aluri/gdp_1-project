<html>
  <head>

        text-align: right;

  }
  .head{

   </style>
  </head>
  <body>
    <form >
     <div class="header" style="overflow-x: hidden">
      <h1 class="navbarHeader">MARKETPLACE</h1>
     </div>
     
     
     <div>
     <div align = "center">
     <select class="dependent" name="products" multiple>
        <optgroup label="Kitchen Equipment">
            <option>Drying Rack</option>
            <option>Pot Holder</option>
            <option>Cutlery</option>
            <option>Cutting Board</option>
            <option>Baking Pan</option>
            <option>Non Stick Pan</option>
            <option>Drinking Glasses</option>
            <option>Plates</option>
            <option>other</option>
        </optgroup>
        <optgroup label="Furniture">
            <option>Coffee/Side table</option>
            <option>Bed frame</option>
            <option>Pillow</option>
            <option>Garment Rack</option>
            <option>Other</option>
        </optgroup>
        <optgroup label="Decor">
            <option>Bath towels</option>
            <option>Comforter</option>
            <option>Clock</option>
            <option>Lamp</option>
            <option>Flower vase</option>
            <option>Mirror</option>
        </optgroup>
    </select>
    </div>
    
   <div class="counter">
    <div align = "center">
      <span class="down" onClick='decreaseCount(event, this)'>-</span>
      <input type="text" value="1">
      <span class="up"  onClick='increaseCount(event, this)'>+</span>
    </div>
    <script type="text/javascript">
      function increaseCount(a, b) {
        var input = b.previousElementSibling;
        var value = parseInt(input.value, 10); 
        value = isNaN(value)? 0 : value;
        value ++;
        input.value = value;
      }
      function decreaseCount(a, b) {
        var input = b.nextElementSibling;
        var value = parseInt(input.value, 10); 
        if (value > 1) {
          value = isNaN(value)? 0 : value;
          value --;
          input.value = value;
        }
      }
    </script>
    
       <div>
        <label>Other product name</label>
        <input type="text" id="otherProduct">
      </div>
    <div>
        <label>ProductAge</label>
        <input type="text" id="productAgeTF" >
      </div>
  <div>
        <label>price</label>
        <input type="text" id ="priceTF" >
      </div>
    <div>
        <label>Description</label>
        <input type="text" id ="descTF" >
      </div>
    <div align = "center">
    <button value = "submit">
        Submit
    </button>
    </div>
    </form>
  </body>
</html>
